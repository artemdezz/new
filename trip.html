<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма командировки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Введите информацию о командировке</h2>
    <input type="text" id="city" placeholder="Город">
    <input type="text" id="description" placeholder="Описание">
    <button onclick="sendData()">Сохранить</button>

    <script>
        Telegram.WebApp.ready();

        function sendData() {
            var city = document.getElementById('city').value;
            var description = document.getElementById('description').value;
            var data = { city: city, description: description };

            // Отправка данных обратно в Telegram бот
            Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
